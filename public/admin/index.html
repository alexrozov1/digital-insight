<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Insight Admin</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "alexrozov1/digital-insight", // your GitHub repo
            branch: "main",                    // branch to commit to
            base_url: "https://digital-insight.pages.dev", // your site
            auth_endpoint: "/api/auth"         // Cloudflare Pages Function we made
          },
          media_folder: "public/uploads",      // folder in repo for uploaded files
          public_folder: "/uploads",           // public path for images
          collections: [
            {
              name: "news",
              label: "News",
              folder: "src/content/news",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Date", name: "date", widget: "datetime" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "cases",
              label: "Cases",
              folder: "src/content/cases",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Date", name: "date", widget: "datetime" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "guides",
              label: "Guides",
              folder: "src/content/guides",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Date", name: "date", widget: "datetime" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "resources",
              label: "Resources",
              folder: "src/content/resources",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Date", name: "date", widget: "datetime" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
