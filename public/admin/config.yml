backend:
  name: github
  repo: alexrozov1/digital-insight
  branch: main
  base_url: https://digital-insight.pages.dev
  auth_endpoint: /api/auth

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "news"
    label: "News"
    folder: "content/news"
    create: true
    slug: "{{fields.slug}}"
    fields:
      - { name: "title", label: "Title" }
      - { name: "slug",  label: "Slug", widget: "string", hint: "Custom URL slug (leave empty to auto-generate)" }
      - { name: "date",  label: "Date", widget: "datetime" }
      - { name: "excerpt", label: "Excerpt", widget: "string", required: false }
      - { name: "body",  label: "Body", widget: "markdown" }

  - name: "cases"
    label: "Cases"
    folder: "content/cases"
    create: true
    slug: "{{fields.slug}}"
